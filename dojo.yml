modules:

  - id: training
    name: TRAINING
    description:  |
    In the vast expanse of the digital realm, HTTP (Hypertext Transfer Protocol) stands as the lingua franca, the common tongue through which web applications, servers, and clients converse.
    This module, **Talking Web**, delves deep into the intricate dance of crafting, decoding, and manipulating HTTP requests and responses.
    

    Yet, as with any craft, your tools are only as effective as your knowledge of them.
    Should you ever find yourself at a crossroads, uncertain of how to harness these tools, remember that knowledge is just a click away:
    - For `curl`, should its versatility bewilder you, the [man page for curl](https://linux.die.net/man/1/curl) is a treasure trove of wisdom.
    - If `netcat` seems enigmatic, allow [netcat's documentation](https://linux.die.net/man/1/nc) to shed light on its mysteries.
    - And, when the intricacies of the `python requests` library beckon, dive into its [comprehensive guide](https://requests.readthedocs.io/en/latest/).
    
    To truly initiate this journey, why not start by reaching out to the server in its native tongue? Let's put theory into practice. Go on, and use `curl` to speak with `localhost`.
    challenges:

      - id: 1-locate
        name: Locate Harnesses
        description: Locate the fuzz harnesses in a project.  Run /challenge/training in Terminal to start.

      - id: 2-change
        name: Modify a Fuzzing Harness
        description: Make a change to a fuzzing harness.  Run /challenge/training in Terminal to start.

      - id: 3-broken
        name: Fix Broken Fuzzing Harness
        description: Repair a broken fuzzing harness.  Run /challenge/training in Terminal to start.

      - id: 4-parameters
        name: Initial Parameters
        description: Increase code coverage by selecting better initial parameters.  Run /challenge/training in Terminal to start.

      - id: 5-calltree
        name: Improve Coverage Using the Call Tree
        description: Find a function higher in the call tree that calls this function and fuzz it instead.  Run /challenge/training in Terminal to start.

      - id: 6-split
        name: Split Into Multiple Harnesses
        description: Since the harness is capable of parsing 2 different data formats, write short fuzz harness for each format.  Run /challenge/training in Terminal to start.

      - id: 7-malformed
        name: Correct Malformed Input
        description: This fuzz driver crashes with certainput. Figure out why.  Run /challenge/training in Terminal to start.

      - id: 8-speedup
        name: Speed up a Fuzzing Harness
        description: Figure out how to increase this fuzz harness speed by at minimum a factor of 10.  Run /challenge/training in Terminal to start.

      - id: 9-sanitizer
        name: Correct Sanitizer Specific Problems
        description: Identify the sanitizer that is crashing and how to fix it.  Run /challenge/training in Terminal to start.

      - id: 10-seedcorpus
        name: Implement Seed Corpus
        description: Implement a seed corpus.  Run /challenge/training in Terminal to start.

      - id: 11-dictionary
        name: Implement a Dictionary
        description: Implement a dictionary.  Run /challenge/training in Terminal to start.

      - id: 12-blockers
        name: Repair Fuzz Blockers 
        description: Utilize fuzz introspector to determine why statically reachable code is never actually executed and repair it.  Run /challenge/training in Terminal to start.

